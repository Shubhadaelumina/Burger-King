<!DOCTYPE html>
<html>
    <head>
      <style>
           #btn{
        padding-left:10px;
        padding-right:10px;
        background-color:green;
         }

        #dsply{
       margin-top:35px;
       display:none;
       }

       #dlt{
        background-color:red;
        display:none;
       }
      </style>
    </head>
    <body>

<div>
    <form>
      <input type="text" placeholder="Type your Todo item" id="txt">
      <button id="btn" onclick="addList()">Add</button>
      </form>
      <div id="dsply">
       </div>
      <button id="dlt" onclick="dltItem()">Delete</button>
      
      
    </div>

    <script>
        function addList(){
     var inptTxt = document.getElementById("txt").value;
     var disSpace = document.getElementById("dsply");
     var dltBtn = document.getElementById("dlt");
     disSpace.innerHTML = inptTxt;
     dltBtn.style.display="block";
     }



    function dltItem(){
    disSpace.style.display="none";
    dltBtn.style.display="none";
    }

    </script>
    
    </body>
</html>
